<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>

    <h2>User Registration Form</h2>

    <form>

        <!-- Name input -->
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><br>

        <!-- Gender selection -->
        <label>Gender:</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>

        <input type="radio" name="gender" id="other">
        <label for="other">Other</label><br><br>

        <!-- Hobbies -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="poetry">
        <label for="poetry">Poetry</label><br>

        <input type="checkbox" id="scrollingreel">
        <label for="scrollingreel">Scrolling Reels</label><br><br>

        <!-- Comments -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" rows="4" cols="30"></textarea><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">

    </form>

    <br>
    <a href="index.html">Back to Home</a>

</body>
</html>
