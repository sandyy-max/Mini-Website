<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
</head>
<body>

    <h2>Student Information</h2>

    <!-- Table with border and caption -->
    <table border="1">
        <caption>Student Details Table</caption>

        <!-- Table heading -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>

        <!-- Table rows -->
        <tr>
            <td>Noor</td>
            <td>20</td>
            <td>Lalitpur</td>
        </tr>

        <tr>
            <td>Lilly</td>
            <td>22</td>
            <td>Biratnagar</td>
        </tr>

        <!-- Merged cells -->
        <tr>
            <td colspan="3">More students will be added later</td>
        </tr>

    </table>

    <br>
    <a href="index.html">Back to Home</a>

</body>
</html>
